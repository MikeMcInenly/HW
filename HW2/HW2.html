<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>


<script>

    // Register a discrete color scheme named "redinvert" that can then be used in Vega specs
    vega.scheme('redinvert', ['#67000d', '#a50f15', '#cb181d', '#ef3b2c', '#fb6a4a', '#fc9272', '#fcbba1', '#fee0d2',
        '#fff5f0']);

    vega.scheme('red2gray', ['#67001f', '#b2182b', '#d6604d', '#f4a582', '#fddbc7', '#ffffff', '#e0e0e0', '#bababa',
        '#878787', `#4d4d4d`, '#1a1a1a']);


    const spec = "redgrayIso.json";
    vegaEmbed("#vis_contour", spec)
        // result.view provides access to the Vega View API
        .then(result => console.log(result))
        .catch(console.warn);

    const spec = "isocontour.json";
    vegaEmbed("#vis_dem", spec)
        // result.view provides access to the Vega View API
        .then(result => console.log(result))

</script>
